<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéµ G√©n√©rateur Suno Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');body {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #f0f0f0;
  font-family: 'Roboto', sans-serif;
  text-align: center;
  padding: 40px;
}
h1 {
  font-size: 32px;
  margin-bottom: 20px;
  color: #f9db6d;
  text-shadow: 1px 1px 4px #000;
}
input, textarea {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  backdrop-filter: blur(5px);
}
button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  background-color: #a9d420;
  color: #000;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
button:hover {
  background-color: #c5ef3f;
}
.spinner {
  display: none;
  margin-top: 20px;
}
.spinner.active {
  display: inline-block;
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255,255,255,0.3);
  border-top-color: #a9d420;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
#result {
  margin-top: 20px;
  font-size: 16px;
}
a {
  color: #f9db6d;
  font-weight: bold;
  text-decoration: none;
}

  </style>
</head>
<body>
  <h1>üéµ Studio Suno Shaman Reggae üåø</h1>  <input id="title" placeholder="Titre de la musique (ex: Mystic Ceremony)">
  <br>
  <textarea id="tags" placeholder="Tags (ex: shamanic flute, ambient tribal, reggae roots)"></textarea>
  <br>
  <button onclick="lancerGeneration()">Lancer la G√©n√©ration</button>
  <div id="spinner" class="spinner"></div>
  <p id="result"></p>  <script>
    async function lancerGeneration() {
      const title = document.getElementById("title").value.trim();
      const tags = document.getElementById("tags").value.trim();
      const result = document.getElementById("result");
      const spinner = document.getElementById("spinner");

      if (!title || !tags) {
        result.innerText = "‚ö†Ô∏è Veuillez remplir tous les champs";
        return;
      }

      result.innerText = "";
      spinner.classList.add("active");

      const res = await fetch("/api/generate-music", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, tags })
      });

      const data = await res.json();
      if (!res.ok || !data.taskId) {
        spinner.classList.remove("active");
        result.innerText = `‚ùå Erreur : ${data.error || 'T√¢che non cr√©√©e'}`;
        return;
      }

      // Polling
      const taskId = data.taskId;
      result.innerText = `‚åõ T√¢che en cours (#${taskId})...`;
      const interval = setInterval(async () => {
        const statusRes = await fetch(`/api/status/${taskId}`);
        const statusData = await statusRes.json();

        if (statusData.status === "done") {
          clearInterval(interval);
          spinner.classList.remove("active");
          result.innerHTML = `‚úÖ Musique disponible : <a href="${statusData.audio_url}" target="_blank">‚ñ∂Ô∏è √âcouter</a>`;
        } else if (statusData.status === "error") {
          clearInterval(interval);
          spinner.classList.remove("active");
          result.innerText = `‚ùå Erreur lors de la g√©n√©ration`;
        }
      }, 3000);
    }
  </script></body>
</html>
