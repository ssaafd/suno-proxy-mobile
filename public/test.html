<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ G√©n√©rateur Musical Suno</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #ffffff);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0070f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.loading {
      opacity: 0.6;
      cursor: wait;
    }
    .result {
      margin-top: 2rem;
    }
    audio, video {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üéß G√©n√©rateur Musical Suno</h1>

  <input id="title" value="Mystic Ceremony" placeholder="Titre">
  <textarea id="prompt" rows="2">shamanic flute ambient tribal mystic</textarea>
  <input id="tags" value="shamanic, tribal, ambient" placeholder="Tags s√©par√©s par virgule">
  <label><input type="checkbox" id="instrumental" checked> Instrumental</label>
  <button id="generateBtn">G√©n√©rer la musique</button>

  <div id="status"></div>

  <div class="result" id="resultBlock" style="display: none;">
    <h2>üé∂ R√©sultat</h2>
    <p id="titleResult"></p>
    <audio controls id="audioPlayer"></audio>
    <img id="coverImage" style="max-width: 100%; margin-top: 1rem;" />
    <video controls id="videoPlayer" style="display:none;"></video>
    <a id="downloadLink" download style="display:block; margin-top:1rem;">‚¨áÔ∏è T√©l√©charger MP3</a>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const status = document.getElementById("status");
    const resultBlock = document.getElementById("resultBlock");

    btn.onclick = async () => {
      btn.classList.add("loading");
      btn.disabled = true;
      status.innerText = "üé∂ G√©n√©ration en cours...";
      resultBlock.style.display = "none";

      const title = document.getElementById("title").value;
      const prompt = document.getElementById("prompt").value;
      const tags = document.getElementById("tags").value;
      const instrumental = document.getElementById("instrumental").checked;

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, prompt, tags, instrumental })
      });

      const data = await res.json();
      const taskId = data.task_id;
      if (!taskId) {
        status.innerText = "‚ùå Erreur lors de la cr√©ation";
        btn.classList.remove("loading");
        btn.disabled = false;
        return;
      }

      poll(taskId);
    };

    async function poll(taskId) {
      let attempts = 0;
      const interval = setInterval(async () => {
        const res = await fetch(`/api/info/${taskId}`);
        const data = await res.json();

        if (data && data.status === "SUCCESS" && data.response?.sunoData?.length) {
          clearInterval(interval);
          const track = data.response.sunoData[0];
          document.getElementById("titleResult").innerText = track.title;
          document.getElementById("audioPlayer").src = track.audioUrl;
          document.getElementById("coverImage").src = track.imageUrl;
          document.getElementById("downloadLink").href = track.audioUrl;
          document.getElementById("resultBlock").style.display = "block";

          if (track.streamAudioUrl?.endsWith(".mp4")) {
            const video = document.getElementById("videoPlayer");
            video.src = track.streamAudioUrl;
            video.style.display = "block";
          }

          status.innerText = "‚úÖ G√©n√©ration termin√©e";
          btn.classList.remove("loading");
          btn.disabled = false;
        }

        if (++attempts > 20) {
          clearInterval(interval);
          status.innerText = "‚è±Ô∏è D√©lai d√©pass√©. Essayez encore.";
          btn.classList.remove("loading");
          btn.disabled = false;
        }
      }, 5000);
    }
  </script>

</body>
</html>
