<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suno API Full Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #f7f5f0, #e1ece8);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1517423440428-a5a00ad493e8');
      background-size: cover;
      background-position: center;
    }
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="glass max-w-2xl w-full space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">🌿 Suno API All-In-One Music Dashboard</h1><label class="block font-semibold">🎼 Title</label>
<input id="title" class="w-full border p-2 rounded" value="Mystic Flute Ceremony" />

<label class="block font-semibold">🧠 Prompt</label>
<textarea id="prompt" class="w-full border p-2 rounded" rows="2">shamanic flute ambient tribal mystic</textarea>

<label class="block font-semibold">🏷️ Tags</label>
<input id="tags" class="w-full border p-2 rounded" value="shamanic, tribal, ambient" />

<label class="flex items-center space-x-2">
  <input id="instrumental" type="checkbox" checked />
  <span>Instrumental only</span>
</label>

<button onclick="generateMusic()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">Generate Music</button>

<div id="status" class="text-sm text-gray-600 mt-4">⏳ Status: Waiting for input...</div>
<audio id="player" controls class="w-full hidden mt-4"></audio>

<div class="space-y-2">
  <button onclick="convertWav()" class="bg-blue-600 text-white px-4 py-1 rounded w-full">🔁 Convert to WAV</button>
  <button onclick="boostTrack()" class="bg-purple-600 text-white px-4 py-1 rounded w-full">⚡ Boost Style</button>
  <button onclick="splitStems()" class="bg-yellow-500 text-white px-4 py-1 rounded w-full">🎚 Separate Stems</button>
  <button onclick="generateVideo()" class="bg-red-500 text-white px-4 py-1 rounded w-full">🎥 Generate Music Video</button>
</div>

  </div>  <script>
    let taskId = null;
    let audioId = null;

    async function generateMusic() {
      document.getElementById('status').textContent = '🎶 Sending generation request...';

      const res = await axios.post('/api/generate', {
        title: document.getElementById('title').value,
        prompt: document.getElementById('prompt').value,
        tags: document.getElementById('tags').value,
        instrumental: document.getElementById('instrumental').checked
      });

      taskId = res.data.task_id;
      pollStatus(taskId);
    }

    async function pollStatus(id) {
      document.getElementById('status').textContent = '⏳ Waiting for Suno to generate...';
      const interval = setInterval(async () => {
        const res = await axios.get(`/api/status/${id}`);
        if (res.data.status === 'complete') {
          clearInterval(interval);
          document.getElementById('status').textContent = '✅ Music ready!';
          document.getElementById('player').src = res.data.audio_url;
          document.getElementById('player').classList.remove('hidden');
          audioId = res.data.audio_id;
        }
      }, 5000);
    }

    async function convertWav() {
      const res = await axios.post('/api/wav', { task_id: taskId, audio_id: audioId });
      alert('✅ WAV version is ready. (Backend needs to return the link.)');
    }

    async function boostTrack() {
      const res = await axios.post('/api/boost', { task_id: taskId, audio_id: audioId });
      alert('✅ Track boosted.');
    }

    async function splitStems() {
      const res = await axios.post('/api/stems', { task_id: taskId, audio_id: audioId });
      alert('✅ Stems separated.');
    }

    async function generateVideo() {
      const res = await axios.post('/api/video', { task_id: taskId, audio_id: audioId });
      alert('✅ Video generated.');
    }
  </script></body>
</html>
