<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Suno API</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>🎵 Test Suno API (clé visible)</h1>

  <input id="title" placeholder="Titre" value="Mystic Flute Ceremony">
  <textarea id="prompt">shamanic flute ambient tribal mystic</textarea>
  <input id="tags" value="shamanic, tribal, ambient">

  <button onclick="generate()">🎼 Générer la musique</button>

  <p id="status"></p>
  <audio id="player" controls style="display:none;"></audio>

  <script>
    const SUNO_API_KEY = "caa204a1f65a2762cc234531c1d28e74"; // Clé directement ici

    async function generate() {
      const title = document.getElementById("title").value;
      const prompt = document.getElementById("prompt").value;
      const tags = document.getElementById("tags").value;
      const status = document.getElementById("status");
      const player = document.getElementById("player");

      status.textContent = "⏳ En cours...";
      player.style.display = "none";

      const response = await fetch("https://api.sunoapi.org/api/v1/generate/music", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + SUNO_API_KEY
        },
        body: JSON.stringify({
          title: title,
          prompt: prompt,
          tags: tags,
          model: "chirp-v3-5",
          instrumental: true
        })
      });

      const data = await response.json();
      const taskId = data?.data?.taskId;
      if (!taskId) {
        status.textContent = "❌ Erreur : aucune tâche reçue";
        return;
      }

      pollStatus(taskId);
    }

    async function pollStatus(taskId) {
      const status = document.getElementById("status");
      const player = document.getElementById("player");

      const interval = setInterval(async () => {
        const res = await fetch(`https://api.sunoapi.org/api/v1/generate/record-info?taskId=${taskId}`, {
          headers: {
            "Authorization": "Bearer " + SUNO_API_KEY
          }
        });

        const data = await res.json();
        const song = data?.data?.response?.sunoData?.[0];

        if (data?.data?.status === "SUCCESS" && song?.audioUrl) {
          clearInterval(interval);
          status.textContent = "✅ Terminé ! Écoute ci-dessous :";
          player.src = song.audioUrl;
          player.style.display = "block";
        }
      }, 4000);
    }
  </script>
</body>
</html>
