<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suno Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #111;
      color: #eee;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    #loading {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Suno Proxy Generator</h2>
  <form id="musicForm">
    <input type="text" id="prompt" value="Shamanic flute ceremony Mystic" placeholder="Enter your prompt">
    <button type="submit">Generate</button>
  </form>
  <div id="loading">ðŸŽ¶ Generating music...</div>
  <audio id="audio" controls style="display:none; margin-top:20px;"></audio>

  <script>
    const form = document.getElementById('musicForm');
    const loading = document.getElementById('loading');
    const audio = document.getElementById('audio');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      loading.style.display = 'block';
      audio.style.display = 'none';

      const res = await fetch('/api/generate-music', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const { task_id } = await res.json();
      if (!task_id) return alert("Error: No task ID");

      const poll = setInterval(async () => {
        const r = await fetch(`/api/suno-status?taskId=${task_id}`);
        const data = await r.json();
        if (data.audio_url) {
          clearInterval(poll);
          loading.style.display = 'none';
          audio.src = data.audio_url;
          audio.style.display = 'block';
        }
      }, 3000);
    }
  </script>
</body>
</html>
