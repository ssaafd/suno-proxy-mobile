<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Suno</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #e0f7fa, #fff);
    }
    input, textarea, button {
      display: block;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
    }
    audio {
      margin-top: 2rem;
      width: 100%;
    }
    .loader {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>🎵 Test Générateur Suno</h1>

  <input id="title" placeholder="Titre" value="Mystic Flute Ceremony" />
  <textarea id="prompt" rows="4">shamanic flute ambient tribal mystic</textarea>
  <input id="tags" value="shamanic, tribal, ambient" />
  <label>
    <input type="checkbox" id="instrumental" checked />
    Instrumental
  </label>
  <button id="generate">Générer la musique</button>

  <div class="loader" id="loader" style="display:none;">⏳ En attente...</div>
  <div id="result" style="display:none;">
    <p>🎧 Résultat :</p>
    <audio controls id="player"></audio>
  </div>

  <script>
    const generateBtn = document.getElementById("generate");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");
    const player = document.getElementById("player");

    generateBtn.onclick = async () => {
      loader.style.display = "block";
      result.style.display = "none";
      player.src = "";

      const title = document.getElementById("title").value;
      const prompt = document.getElementById("prompt").value;
      const tags = document.getElementById("tags").value;
      const instrumental = document.getElementById("instrumental").checked;

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, prompt, tags, instrumental })
      });

      const data = await res.json();
      if (!data.task_id) {
        alert("Erreur : tâche non créée");
        loader.style.display = "none";
        return;
      }

      const taskId = data.task_id;
      pollStatus(taskId);
    };

    const pollStatus = async (taskId) => {
      const interval = setInterval(async () => {
        const res = await fetch(`/api/status/${taskId}`);
        const data = await res.json();
        if (data.status === "complete" && data.audio_url) {
          clearInterval(interval);
          loader.style.display = "none";
          player.src = data.audio_url;
          result.style.display = "block";
        } else if (data.status === "failed") {
          clearInterval(interval);
          loader.style.display = "none";
          alert("Erreur pendant la génération");
        }
      }, 4000);
    };
  </script>

</body>
</html>
